<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <th>Id</th>
        <th>Model</th>
    </thead>

    <tr *ngFor="let color of colors">
        <td>{{color.id}}</td>
        <td>{{color.name}}</td>
    </tr>

</table>
